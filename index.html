<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>我的第一个网站</title>
    <style>
            body
            {
                display: flex;
                min-height: 100vh;
                align-items: center;
                justify-content: center;
                /* flex-direction: column; */
            }
            .form-item
            {
                margin-bottom: 15px;
            }
            .form-item input
            {
                max-width: 200px;
                width: calc(100%-80%);
                padding: 6px;
                border: 1px solid #ddd;
                outline: none;
                border-radius: 4px;
            }
            .form-item input:focus
            {
                border-color: aqua;
            }
            .login-btn
            {
                max-width: 206px;
                width: calc(100%-80%);;
                padding: 6px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
                border-radius: 4px;
            }
            .login-btn:hover
            {
                background-color: #0056b3;
            }
            /* .login-container
            {
            } */
            .login-card
            {
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 2px 10px #ccc;
                padding: 15px;
                max-width: 300px;
                width: 90%;
            }
    </style>
</head>
<body>
<div class="login-card">
    <h1>用户登录</h1>
<div class="login-container">
    <form>
        <div class="form-item"><label for="username">账号:</label><input type="text" placeholder="请输入账号" id="username"></div>
        <div class="form-item"><label for="password">密码:</label><input type="password" placeholder="请输入密码" id="password"></div>
        <div class="form-item"><button type="button" class="login-btn">登录</button></div>
    </form>
</div>
</div>
</body>
